<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратна связь!</title>
    <link rel="icon" href="images/hotpng.com%20(1).png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="library.js" async></script>
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>My site</h1>
    </header>
    <hr>
    <main>
        <form id="form1" action="server/handler.html">
            <h2 class="contact">Напишите мне</h2>
            <hr>

            <div class="form-group">
                <div class="contact"><label for="name">Ім'я</label></div>
                <input id="name" type="text" placeholder="Ваше ім'я" required><br>
                <small id="name_info">Від 6 до 16 символів: букви, цифри і _; перший символ - буква</small>
            </div>
            <div class="form-group">
                <div class="contact"><label for="email">Email</label></div>
                <input id="email" type="email" placeholder="val@itstep.ua" required><br>
                <small id="email_info">Введіть ваш актуальний email. Він повинен мати @</small>
            </div>
            <div class="form-group">
                <div class="contact"><label for="Subject">Тема</label></div>
                <input id="subject" type="text" placeholder="Тема повідомлення" required><br>
                <small id="subject_info">Від 6 до 16 символів: букви, цифри і _.</small>
            </div>
            <div class="form-group">
                <div class="contact"><label for="comment">Сообщение</label></div>
                <textarea id="comment" tabindex="4"></textarea><br>
                <small id="comment_info">Від 6 символів: букви, цифри і _; Перший символ - велика буква</small> <br>
            </div>
            <p>
                <input type="submit" value="Send" class="btn btn-primary">
                <input type="reset" value="Clear" class="btn btn-secondary">
            </p>


        </form>
    </main>
    <hr>
    <footer>
        <h6>Copiright &copy; Val 2020</h6>
    </footer>
</body>

</html>
